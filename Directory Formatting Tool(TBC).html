<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Directory Formatting Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        textarea {
            width: 100%;
            height: 200px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-right: 10px;
        }
        #output {
            margin-top: 20px;
            white-space: pre-wrap;
            background-color: #f9f9f9;
            padding: 10px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>

<h1>Directory Formatting Tool</h1>
<p>Paste your directory text into the text box below and click the "Format Text" button.</p>

<textarea id="inputText" placeholder="Paste your directory text here..."></textarea>
<button onclick="formatText()">Format Text</button>
<button onclick="copyFormattedText()">Copy Formatted Text</button>

<div id="output"></div>

<script>
    function formatText() {
        // Get the user's input text
        const inputText = document.getElementById('inputText').value;

        // Split the text into lines
        const lines = inputText.split('\n');

        // Process each line
        const formattedLines = lines.map(line => {
            // Use a regular expression to match the dots before the page number
            // This matches any dots at the end of the line followed by a page number
            return line.replace(/\.+(?=\s*\d+$)/g, '......');
        });

        // Join the lines back together
        const formattedText = formattedLines.join('\n');

        // Display the formatted text
        document.getElementById('output').textContent = formattedText;
    }

    function copyFormattedText() {
        // Get the formatted text from the output div
        const formattedText = document.getElementById('output').textContent;

        // Use the Clipboard API to copy the text
        navigator.clipboard.writeText(formattedText)
            .then(() => {
                alert('Formatted text copied to clipboard!'); // Notify the user
            })
            .catch((err) => {
                console.error('Failed to copy text: ', err);
                alert('Failed to copy text. Please try again.'); // Error handling
            });
    }
</script>

</body>
</html>
